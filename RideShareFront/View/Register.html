<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/angular.min.js"></script>
    <link href="../Styles/CSS/bootstrap.min.css" rel="stylesheet" />
    <script src="../Apps/app.js"></script>
    <link href="../Styles/CSS/style.css" rel="stylesheet" />
</head>

<body>
    <!--Register Page-->
    <!--header-->
    <div>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span style="color:white;font-family:Arial;font-size:x-large;"> Register </span>
                </div>

            </div>
        </div>
        <!--login form-->
        <div class="container body-content">
            <div class="container">
                <div class="card card-container">
                    <div class="product">
                        <div class="row">
                            <img src="../Assets/register/add_picture.png" />
                        </div>
                            <div class="row">
                                <span>Upload Image</span>
                            </div>
                        </div>
                    <div class="row" style="width:auto; height:60px">
                    </div>

                    <div style="float:left">
                        <form class="form-signin">
                            <div class="row">
                                <img src="../Assets/register/add_picture.png" />
                            </div>
                            <div class="row">
                                <span>Upload Image</span>
                            </div>
                            <span id="reauth-email" class="reauth-email"></span>
                            <input type="text" id="inputfirstName" class="form-control" placeholder="First Name" required autofocus>
                            <input type="text" id="inputlastName" class="form-control" placeholder="Last Name" required>
                            <input type="text" id="inputuserName" class="form-control" placeholder="User Name" required>
                            <input type="text" id="inputemail" class="form-control" placeholder="E mail" required />
                            <div class="btn-toolbar">
                                <button class="btn btn-primary btn-block btn-register" type="button">Register</button>
                            </div>
                        </form><!-- /form -->

                    </div>
                </div><!-- /card-container -->
            </div><!-- /container -->
        </div>
    </div>

 

</body>
</html>
